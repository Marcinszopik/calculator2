<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <h1>Calculator</h1>
      <form id="math">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" id="add"type="btn">Add!</button>
        <button type="submit" id="subtract"name="btn">Subtract</button>
        <button type="submit" id="divide" name="btn">divide!</button>
        <button type="submit" id="multiply" name="btn">multiply</button>
      <div id="output">
      </div>

    </div>
  </body>
</html>
